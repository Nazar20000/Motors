# Logrotate configuration for D.N B Motors V
# Place this file in /etc/logrotate.d/motors

/var/www/motors/storage/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 www-data www-data
    postrotate
        if [ -f /var/www/motors/storage/logs/laravel.log ]; then
            rm /var/www/motors/storage/logs/lottery.log
        fi
    endscript
}

/var/log/nginx/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 www-data www-data
    postrotate
        if [ -f /var/run/nginx.pid ]; then
            kill -USR1 `cat /var/run/nginx.pid`
        fi
    endscript
}

/var/log/mysql/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 mysql mysql
    postrotate
        if [ -f /var/run/mysqld/mysqld.pid ]; then
            mysqladmin flush-logs
        fi
    endscript
}

/var/log/motors/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 root root
}
